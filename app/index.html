<body>
  <ul class="menu">
    <li><a href="#!/view1">view1</a></li>
    <li><a href="#!/view2">view2</a></li>
    <li id="login" style="float:right;" ng-controller="LoginController">
      <form ng-if="!user" ng-submit="submit()">
        <input type="text" name="user" ng-model="username" placeholder="User">
        <input type="password" name="password" ng-model="password" placeholder="12345678">
        <button type="submit">Login</button>
      </form>
      <span ng-if="user">Hi, {{user.username}}</span>
    </li>
  </ul>
